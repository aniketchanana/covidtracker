<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid19 results</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="main__container">
        
        <div id="display__country">
            Covid tracker
        </div>

        <div class="query__container">
            <select id="all__countries" class="country__name" size="1">
            </select>
        </div>
        
        <div class="results">
            <div class="value">
                <p class="value__heading" style="color: #4169e1;">confirmed</p>
                <p class="stats" id="confirmedcases">aaa</p>
            </div>
            <div class="value">
                <p class="value__heading" style="color: #3cb371;">recovered</p>
                <p class="stats" id="recoveredcases">aaa</p>
            </div>
            <div class="value">
                <p class="value__heading" style="color: red;">deaths</p>
                <p class="stats" id="deathcases">aaaa</p>
            </div>
        </div>
    </div>

    <p class="footer">stay safe stay home ðŸ˜ƒ</p>
</body>
<script src="./scripts/script.js"></script>
</html>
